<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calip｜自動控制最佳夥伴</title>

  <!-- Open‑Graph -->
  <meta property="og:title"       content="Calip｜自動控制最佳夥伴">
  <meta property="og:description" content="提供工控達人攻略、控制器應用、人機介面教學等完整解決方案。">
  <meta property="og:url"         content="https://calip.vercel.app/">
  <meta property="og:image"       content="https://raw.githubusercontent.com/brendenpohan/Calip/main/logo.png">

  <style>
    :root{--primary:#0078ff;--gray:#f5f6fa;--dark:#333;--radius:12px;}
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:Arial,"Noto Sans TC",sans-serif;background:var(--gray);color:var(--dark);line-height:1.6;}

    /* ===== Header ===== */
    header{background:#e4f0fa;}
    .nav{max-width:1200px;margin:0 auto;padding:1.2rem;display:flex;align-items:center;justify-content:space-between;}

    .brand{display:flex;align-items:center;gap:.8rem;text-decoration:none;color:inherit;}
    .logo-img{width:72px;height:72px;border-radius:50%;object-fit:cover;}
    .brand-text{display:flex;flex-direction:column;align-items:flex-start;line-height:1.4;}
    .brand-text strong{font-size:1.6rem;font-weight:700;}
    .brand-text span{font-size:.95rem;color:#1b6dcf;}
    /* BETA 標籤 */
    .beta-tag{padding:.15rem .5rem;font-size:.7rem;font-weight:700;color:#fff;background:#ff5722;border-radius:9999px;letter-spacing:.5px;}
    .nav-menu{display:flex;align-items:center;gap:2rem;}
    .nav-menu a{color:var(--primary);text-decoration:none;font-weight:600;position:relative;}
    .nav-menu a:not(.btn)::after{content:\"\";position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--primary);transition:.3s;}
    .nav-menu a:not(.btn):hover::after{width:100%;}
    .btn{background:var(--primary);color:#fff;padding:.45rem 1.2rem;border-radius:9999px;}

    /* ☰ 漢堡（桌機隱藏） */
    .burger{display:none;font-size:1.8rem;cursor:pointer;color:var(--primary);}
    #nav-toggle{display:none;}

    /* ===== Search Bar ===== */
    .search-wrapper{background:#f0efed;padding:1.2rem 0;}
    .search-inner{max-width:1200px;margin:0 auto;display:flex;justify-content:center;gap:.5rem;}
    .search-inner input{width:280px;padding:.5rem .75rem;border:1px solid #ccc;border-radius:var(--radius);font-size:.95rem;}
    .search-inner button{background:var(--primary);border:none;padding:.55rem 1rem;border-radius:var(--radius);cursor:pointer;}
    .search-inner button svg{fill:#fff;width:18px;height:18px;}

    /* ===== Cards ===== */
    .container{max-width:1200px;margin:2rem auto;padding:0 1rem;}
    .filter-bar{display:flex;gap:.5rem;flex-wrap:wrap;margin-bottom:1.5rem;}
    .filter-btn{background:#fff;border:1px solid var(--primary);color:var(--primary);padding:.4rem .8rem;border-radius:var(--radius);cursor:pointer;font-size:.9rem;}
    .filter-btn.active,.filter-btn:hover{background:var(--primary);color:#fff;}

    .grid{display:grid;gap:1.5rem;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));}
    .card-link{text-decoration:none;color:inherit;}
    .card{display:flex;flex-direction:column;height:100%;background:#fff;border-radius:var(--radius);box-shadow:0 4px 10px rgba(0,0,0,.06);transition:transform .2s;}
    .card:hover{transform:translateY(-4px);}
    .card img{width:100%;aspect-ratio:16/9;object-fit:cover;}
    .card .content{padding:1rem;display:flex;flex-direction:column;flex:1;}
    .card h3{margin-bottom:.5rem;font-size:1.1rem;}
    .card p{flex:1;font-size:.95rem;color:#555;margin-bottom:1rem;}
    .more{margin-top:auto;background:var(--primary);color:#fff;padding:.5rem 1rem;border-radius:var(--radius);font-size:.9rem;}
    .more{align-self:flex-start;   /* 不再被 flex 自動撐滿寬度 */display:inline-block;    /* 依文字長度決定寬度 */}

    /* ===== Footer ===== */
    footer{background:#fff;padding:1.5rem 0;text-align:center;font-size:.9rem;color:#777;margin-top:3rem;}

    /* ===== Mobile (≤768px) ===== */
    @media(max-width:768px){
      .burger{display:block;}
      .nav{flex-wrap:wrap;row-gap:.5rem;padding:1rem;}
      .logo-img{width:48px;height:48px;}
      .brand-text strong{font-size:1.25rem;}
      /* 收合導覽列 */
      .nav-menu{display:none;position:absolute;left:0;right:0;top:80px;background:#fff;padding:1.2rem;flex-direction:column;gap:1rem;box-shadow:0 4px 10px rgba(0,0,0,.1);z-index:999;}
      #nav-toggle:checked ~ .nav-menu{display:flex;}
    }
      /* 只針對 nav 裡 class="btn" 的官網按鈕 */
.nav-menu .btn{
  background:var(--primary);   /* 保持藍底 */
  color:#fff;                  /* 文字改白色 */
  padding:.45rem 1.2rem;
  border-radius:9999px;
  font-weight:600;
  text-decoration:none;
}

  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <nav class="nav">
      <a href="index.html" class="brand">
        <img src="logo.png" alt="Calip Logo" class="logo-img">
        <div class="brand-text">
          <strong>開利普科技</strong>
          <span>自動控制的好夥伴</span>
        </div>
        <span class="beta-tag">BETA</span>
      </a>

      <input type="checkbox" id="nav-toggle" hidden>
      <label for="nav-toggle" class="burger">☰</label>

      <div class="nav-menu">
        <a href="index.html">首頁</a>
        <a href="applications.html" target="_blank" rel="noopener">工控達人攻略</a>
        <a href="solutions.html"  target="_blank" rel="noopener">控制器控什麼</a>
        <a href="about.html"      target="_blank" rel="noopener">人機介面介什麼面</a>
        <a href="topics.html"     target="_blank" rel="noopener">驅動主題</a>
        <a href="https://calip.com.tw/" class="btn" target="_blank" rel="noopener">官網</a>
      </div>
    </nav>
  </header>

  <!-- ===== Search ===== -->
  <section class="search-wrapper">
    <div class="search-inner">
      <input type="search" placeholder="搜尋…" id="searchInput">
      <button id="searchBtn" aria-label="Search">
        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z\"/></svg>
      </button>
    </div>
  </section>

  <!-- ===== Main ===== -->
  <main class="container" id="app">
    <div class="filter-bar" id="filterBar"></div>
    <div class="grid" id="cardGrid"></div>
  </main>

  <footer>Copyright © 2025 開利普科技工業有限公司. All rights reserved.</footer>

  <!-- JS放這裡 -->
    <script>
    /* --------- 產品資料 (含 link) --------- */
    const applications = [
      {id:1,title:"智慧畜牧養殖解決方案",intro:"隨著畜牧產業的飛速發展，加速推進畜牧業的現代化、資訊化建設已成為畜牧業發展越來越重要的因素。",img:"intelligent_farm.png",category:"網通",link:"intelligent_farm.html"},
      {id:2,title:"工業自動化通訊",intro:"耐高干擾的高速光通訊模組，優化工業 4.0 設備資料鏈。",img:"Test.png",category:"工業電腦",link:"detail-02.html"},
      {id:3,title:"智慧樓宇解決方案",intro:"在辦公大樓的應用裡,企業可以設置能源監控確保能源的使用在友善環境的範圍內,還能因此節省企業營運成本,避免不必要的資源浪費。",img:"intelligent_building.png",category:"能源管理",link:"intelligent_building.html"},
      {id:4,title:"電子化eSOP解決方案—讓生產線更靈活",intro:"在更加講求效率與節能的時代，過去的生產作業流程也需跟著轉型，融入電子化、無紙化等概念，來達到簡易生產以及能快速換線，而eSOP正好符合現今的種種需求。",img:"eSOP.png",category:"智慧製造",link:"eSOP.html"},
      {id:5,title:"遠程住宅太陽能能源監控",intro:"案例分享",img:"solar_power_ monitor.png",category:"能源管理",link:"solar_power_ monitor.html"},
      {id:6,title:"閘道器應用案例-風力發電廠",intro:"案例分享",img:"wind_farm_gateway.png",category:"網通",link:"wind_farm_gateway.html"},
      {id:7,title:"測試 7",intro:"測試內容 7",img:"Test.png",category:"工業電腦",link:"detail-07.html"},
      {id:8,title:"測試 8",intro:"測試內容 8",img:"Test.png",category:"工業電腦",link:"detail-08.html"},
      {id:9,title:"測試 9",intro:"測試內容 9",img:"Test.png",category:"工業電腦",link:"detail-09.html"},
      {id:10,title:"測試 10",intro:"測試內容 10",img:"Test.png",category:"工業電腦",link:"detail-10.html"},
      {id:11,title:"測試 11",intro:"測試內容 11",img:"Test.png",category:"工業電腦",link:"detail-11.html"},
      {id:12,title:"測試 12",intro:"測試內容 12",img:"Test.png",category:"工業電腦",link:"detail-12.html"}
    ];

    /* --------- 產生分類按鈕 --------- */
    const categories = ["全部", ...new Set(applications.map(a => a.category))];
    const filterBar = document.getElementById("filterBar");
    categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;
      btn.className = "filter-btn" + (cat === "全部" ? " active" : "");
      btn.onclick = () => filterCards(cat, btn);
      filterBar.appendChild(btn);
    });

    /* --------- 渲染卡片 --------- */
    const grid = document.getElementById("cardGrid");
    function renderCards(list) {
      grid.innerHTML = list.map(card =>
        `<a href="${card.link}" class="card-link"><article class="card"><img src="${card.img}" alt="${card.title}"><div class="content"><h3>${card.title}</h3><p>${card.intro}</p><span class="more">查看更多</span></div></article></a>`).join("");
    }

    function filterCards(cat, btn) {
      document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      const data = cat === "全部" ? applications : applications.filter(a => a.category === cat);
      renderCards(data);
    }

    /* 初次渲染 */
    renderCards(applications);

    /* --------- 搜尋 --------- */
    const kwInput = document.getElementById("searchInput");
    document.getElementById("searchBtn").onclick = () => {
      const kw = kwInput.value.trim();
      const data = kw ? applications.filter(a => a.title.includes(kw) || a.intro.includes(kw)) : applications;
      renderCards(data);
    };
  </script>
</body>
</html>
